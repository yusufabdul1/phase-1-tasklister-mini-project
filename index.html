<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Task Manager</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Creative Task Manager</h1>
      <p>Organize your life in style</p>
    </div>
  </header>

  <section id="hero">
    <div class="container">
      <img src="https://t4.ftcdn.net/jpg/02/43/75/73/360_F_243757367_gBpS6R5c8DB7pL5gw9gi9KXlzFfbdZOA.jpg" alt="Office Hero Image">
      <div class="overlay">
        <h2>Stay Productive, Stay Focused</h2>
        <p>Create, prioritize, and manage tasks effortlessly.</p>
      </div>
    </div>
  </section>

  <section id="main-content">
    <div class="container">
      <form id="create-task-form" action="" method="POST">
        <div class="form-group">
          <label for="new-task-description">Task Description:</label>
          <input type="text" id="new-task-description" name="new-task-description" placeholder="Enter task here..." required>
        </div>

        <div class="form-group">
          <label for="priority">Priority:</label>
          <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Create New Task</button>
      </form>

      <div id="list">
        <h2>Your Tasks</h2>
        <ul id="tasks">
        </ul>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <img src="https://m.media-amazon.com/images/I/71N9-EkmS6L._AC_UF894,1000_QL80_.jpg" alt="Footer Image">
      <p>Creative Task Manager</p>
    </div>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
